name: Build and Push to Aliyun
on:
  push:
    branches:
      - main
      - dev
    tags:
      - '*'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Aliyun Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-chengdu.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}
      - name: Build and Push (main -> latest)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: registry.cn-chengdu.aliyuncs.com/doomer/info-center:latest
      - name: Build and Push (dev -> dev)
        if: github.ref == 'refs/heads/dev'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: registry.cn-chengdu.aliyuncs.com/doomer/info-center:dev
      - name: Build and Push (tag -> <tag>)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: registry.cn-chengdu.aliyuncs.com/doomer/info-center:${{ github.ref_name }}
      - name: Send workflow result (markdown)
        if: always()
        # noinspection UndefinedAction
        uses: actions/github-script@v7
        env:
          TAGS: ${{ steps.tags.outputs.tags }}
          STATUS: ${{ job.status }}
        with:
          # noinspection UndefinedParamsPresent
          script: |
            const url = 'https://notice.yuanzhou.site/api/notice';
            
            const {
              GITHUB_REPOSITORY,
              GITHUB_REF_NAME,
              GITHUB_SHA,
              GITHUB_RUN_ID,
              GITHUB_SERVER_URL
            } = process.env;
            
            const status = process.env.STATUS || 'unknown';
            const tags = process.env.TAGS || 'N/A';
            
            const title = status.toUpperCase();
            
            const message = [
              '## 构建结果',
              '',
              `- **Repository**: \`${GITHUB_REPOSITORY}\``,
              `- **Ref**: \`${GITHUB_REF_NAME}\``,
              `- **Commit**: \`${GITHUB_SHA}\``,
              `- **Tags**: \`${tags}\``,
              '',
              `[查看 Workflow 详情](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID})`
            ].join('\n');
            
            const payload = {
              message,
              type: 4,
              title
            };
            
            try {
              await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });
            } catch (e) {
              core.warning(`notify error: ${e.message}`);
            }
